<app-board *ngIf="started" [board]="game.board1" [player]="game.player1" [initEvent]="initEvent.asObservable()">

</app-board>
<app-board *ngIf= "started" [board]="game.board2" [player]="game.player2" [initEvent]="initEvent.asObservable()">

</app-board>

<p>Welcome to BattleSquids!</p>
<p *ngIf="!invited">Please Enter the username of a player to invite</p>
<input *ngIf="!invited" type="text" [(ngModel)] = "invitedUsername">
<button *ngIf="!invited" (click)="sendInvite()">Submit</button>
<button *ngIf="invited && !started" (click)="cancelInvite()" >Cancel Invite</button>
